<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="drops.css">
</head>
<body>

<div class="wrapper">
	<div class="content">
		<img class="profile-l" src="pic/logo.png"></img>

		<input class="org-data-g" placeholder="First name"></input>
		<input class="org-data-g" placeholder="Last name"></input>
		<input class="org-data-g" placeholder="Mobile Phone"></input>
		<input class="org-data-g" placeholder="Place of Residence"></input>
		<div class="container-text-form">
		  <div class="text-in-line">Birthday:</div>
		  <div class="form-in-line">
			<input class="org-reg" value="01/01/1970"></input>
			<img class="in-line" src="pic/cal.png"></img>
		  </div>
		</div>
		<div class="container-text-form">
		  <div class="text-in-line">Gender:</div>
			<div class="form-in-line">
			  <form>
				<select class="sex">
				  <option>Male</option>
				  <option>Female</option>
				</select>
			  </form>
			</div>
		  </div>  
		
		<div class="little-letter">We need your mobile phone, birthday and gender for the purpose
		of registration for some events (e.g. big festivals). Your place of residence helps to 
		select your needed information.</div>
		<input class="org-data-g" placeholder="Email"></input>
		<input class="org-data-g" placeholder="Password"></input>
		<input class="org-data-g" placeholder="Password Confirmation"></input>
	</div>
	
	<div class="options-at-bottom">
	  <a href="#" class="statement-button">Register</a>
	</div>
</div>
</body>
</html>
