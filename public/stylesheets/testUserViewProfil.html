<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="drops.css">

<body>

<div class="wrapper">
	<div class="content">
		<div class="section">Your Profile</div>
		<a class="top-right" href="testGlobalMenu.html">
		  <img class="top-right" src="pic/balken.png"></img>
		</a>
		<img class="profile" src="pic/profile.png"></img>
		<div class="little-letter-l">Image source (e.g. Gravator or Pool)</div>

		<ul class="nav-bar">
		  <li class="in-nav-bar"><a class="link-nav">Profile</a></li>
		  <li class="in-nav-bar"><a class="link-nav">Crew & Role</a></li>
		  <li class="in-nav-bar"><a class="link-nav">Organization</a></li>
		  <li class="in-nav-bar"><a class="link-nav">Account</a></li>
		</ul>
	</div>
	
	<div class="footer">
		<input class="org-data-g" placeholder="First name"></input>
		<input class="org-data-g" placeholder="Last name"></input>
		<input class="org-data-g" placeholder="Mobile Phone"></input>
		<input class="org-data-g" placeholder="Place of Residence"></input>

		  <div class="text-in-line">Birthday:</div>
		  <div class="form-in-line">

		</div>

		  <div class="text-in-line">Gender:</div>

				<select class="sex">
				  <option>Male</option>
				  <option>Female</option>

			  </form>
			</div>
		</div>
		<div class="container-text-form">
		  <div class="check-b-wide">VcA Pilars - What are your interests?</div>
		  <div class="check-b-m">
			<input type="checkbox">Action</input>
			<br>
			<input type="checkbox">Finance</input>
			<br>
			<input type="checkbox">Education</input>
			<br>
